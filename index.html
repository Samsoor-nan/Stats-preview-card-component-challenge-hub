<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="main-card">
    <img class="card-img" src="images/image-header-desktop.jpg" alt="Meeting image">
    <div class="card-text">
  <h1 class="text-h1">Get insights that help your business grow.</h1>

  <p class="text-p" >Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <div class="text-stats">
    <div class="stats-comp"></div>

      <p class="comp-num">10k+</p>
      <p class="comp-text"> companies</p>
    </div>
    <div class="stats-temp">
      <p class="temp-num">314</p> 
      <p class="temp-text">templates</p>
    </div>
    <div class="stats-queries">  
      <p class="queries-num">12m+</p> 
      <p class="queries-text">queries</p>
    </div>  
  </div>
    </div>  
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">samsoor</a>.
  </div>
</body>
</html>
